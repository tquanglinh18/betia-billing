<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Betia - Billing</title>
    <link rel="stylesheet" href="./assets/css/aos.css" />
    <link rel="stylesheet" href="./assets/css/base.css" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="stylesheet" href="./assets/css/animate.min.css" />
    <link rel="stylesheet" href="./assets/css/toastify.min.css" />
  </head>

  <body>
    <header>
      <div class="header-step">
        <div class="header-step__name">
          <p>Nhập thông tin</p>
          <button class="header-step__back-btn">
            <img src="./assets/images/ic_back_arrow.png" alt="" />
          </button>
        </div>
      </div>
    </header>

    <section class="container-section">
      <div class="package-info">
        <div class="flex-col-center">
          <div class="box-img-package">
            <div class="mb-2">
              <img
                src="./assets/images/logo_betia_transparent.png"
                alt=""
                class=""
              />
            </div>
            <div class="text-[#F24B18] text-[24px] font-bold text-center">
              30
            </div>
          </div>
          <button class="flex-row-center">
            <p class="text-[#F24B18] font-bold">Chọn lại gói</p>
            <div class="">
              <img src="./assets/images/ic_dropdown_red.png" alt="" />
            </div>
          </button>
        </div>
        <div class="md:flex md:justify-center md:space-x-4">
          <div class="mb-2">
            <p class="package-name">Betia English 30</p>
            <p class="package-des">
              Sử dụng Betia English 30 ngày không giới hạn
            </p>
          </div>
          <div class="">
            <div class="package-price">
              <p>90.000vnđ</p>
            </div>
            <div class="package-price-sale">
              <p class="line-through">180.000đ</p>
              <p class="font-bold">-50%</p>
            </div>
          </div>
        </div>
      </div>

      <div class="w-full mb-4">
        <img src="./assets/images/line_space.png" alt="" class="w-full" />
      </div>

      <button class="button-form">Đăng nhập</button>

        <div class="text-[#105296] mb-4 font-bold text-center w-full">Hoặc</div>

        <div class="form-buy-package-without-login">
          <h3 class="buy-package-without-login-title">
            Mua gói không cần đăng nhập
          </h3>
          <p class="buy-package-without-login-des">
            Điền đầy đủ, chính xác thông tin để nhận đơn hàng và lưu trữ thông
            tin đơn hàng của bạn
          </p>
          <form action="">
            <div class="form-field-items">
              <label for="" class="label-input">Nhập ID</label>
              <input
                type="text"
                name=""
                id=""
                placeholder="Nhập user ID hoặc goID"
                class="input-filed"
              />
            </div>
            <div class="form-field-items">
              <label for="" class="label-input">Email</label>
              <input
                type="text"
                name=""
                id=""
                placeholder="Nhập email tại đây..."
                class="input-filed"
              />
            </div>
            <div class="form-field-items mb-[8%]">
              <label for="" class="label-input">Số điện thoại</label>
              <input
                type="text"
                name=""
                id=""
                placeholder="Nhập SĐT tại đây..."
                class="input-filed"
              />
            </div>
            <button class="button-form mb-0">Tạo đơn hàng</button>
          </form>
        </div>
    </section>

    <script src="./assets/js/aos.js"></script>
    <script src="./assets/js/toastify-js.js"></script>
    <script src="./assets/js/jquery-3.6.3.min.js"></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
